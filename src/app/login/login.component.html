<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-5">
                <h2 class="heading-section">Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
              <!-- <h3 class="mb-4 text-center">Have an account?</h3> -->
              <form  class="login-form" [formGroup]="loginform" (ngSubmit)="login()">
                  <div class="form-group">
                      <input type="text" class="form-control my-4 py-2" placeholder="Username" formControlName="email" required>
                  </div>
            <div class="form-group">
              <input id="password-field" type="password" class="form-control my-4 py-2" formControlName="password" placeholder="Password" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn px-3" style="color: #fff"  [disabled]="loginform.invalid" >Sign In</button>
            </div>
            <div class="form-group d-md-flex px-2">
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
            </div>
          </form>
          <p class="w-100 text-center" style="color: white;">&mdash; Or Sign In With &mdash;</p>
          <div class="social d-flex text-center justify-content-between">
              <a href="https://www.facebook.com/" class="px-5 py-2 anchor"><span class="ion-logo-facebook"></span> Facebook</a>
              <a href="https://twitter.com/" class="px-5 py-2 px-1 anchor"><span class="ion-logo-twitter"></span> Twitter</a>
          </div>
          </div>
            </div>
        </div>
    </div>
</section>

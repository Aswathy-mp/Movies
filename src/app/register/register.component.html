<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-5">
                <h2 class="heading-section">Register</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
              <!-- <h3 class="mb-4 text-center">Have an account?</h3> -->
              <form  class="signin-form" [formGroup]="registerform" (ngSubmit)="register()">
                  <div class="form-group">
                      <input type="text" class="form-control my-4 py-2" formControlName="fullname" placeholder="Full name"  required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control my-4 py-2" formControlName="email" placeholder="Email Id" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control my-4 py-2" formControlName="contact" placeholder="Contact number" required>
                </div>
                <div class="form-group">
                    <textarea name="description" class="form-control my-4 py-2" formControlName="address" placeholder="Address"  name="description" rows="5"></textarea>
                    <!-- <input type="text" class="form-control my-4 py-2" formControlName="address" placeholder="Address" required> -->
                </div>
            <div class="form-group">
              <input id="password-field" type="password" class="form-control my-4 py-2" formControlName="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn px-3" style="color: #fff" [disabled]="registerform.invalid">Register</button>
            </div>
          </form>
          </div>
            </div>
        </div>
    </div>
</section>
